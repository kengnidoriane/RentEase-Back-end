services:
  - type: web
    name: rentease-backend
    env: node
    plan: free
    buildCommand: npm run build:production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # This will be set manually in Render dashboard
      - key: REDIS_URL
        sync: false  # This will be set manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # This will be set manually in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false  # This will be set manually in Render dashboard
    healthCheckPath: /health
    autoDeploy: true